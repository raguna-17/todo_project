<!DOCTYPE html>
<html>
<head>
    <title>ToDo App</title>
</head>
<body>
    <h1>ToDoリスト</h1>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="title" placeholder="新しいタスク">
        <button type="submit">追加</button>
    </form>
    <ul>
        {% for task in tasks %}
            <li>
                <form method="post" action="{% url 'toggle_task' task.id %}">
                    {% csrf_token %}
                    <button type="submit">{% if task.completed %}✔{% else %}✖{% endif %}</button>
                    {{ task.title }}
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
